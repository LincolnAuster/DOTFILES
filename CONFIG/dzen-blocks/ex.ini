[global]
xoffset=48
yoffset=8
xpadding=48
height=32

[ram]
cmd=free -m -h | grep Mem: | awk '{print $3}'
opt=-ta c -h 32 -x 1952 -y 0 -bg "#8a3a76" -fg "#dfdfdf" -fn "Fira Code"
width=128
refresh=1

[time]
cmd=date '+%%r'
opt=-ta c -h 32 -bg "#8a3a76" -fg "#dfdfdf" -fn "Fira Code"
width=168

[date]
cmd=date '+%%B %%m/%%d'
opt=-ta c -h 32 -bg "#8a3a76" -fg "#dfdfdf" -fn "Fira Code"
width=168

[music-name]
cmd=/home/lincolna/bin/MOCQUERY
opt=-ta c -h 32 -bg "#8a3a76" -fg "#dfdfdf" -fn "Fira Code"
width=1024

[weather]
cmd=echo "Denver: $(curl -s "https://wttr.in/Denver?m&format=1" | awk '{print $2}')"
opt=-ta c -h 32 -bg "#8a3a76" -fg "#dfdfdf" -fn "Fira Code"
width=168

[schedule]
cmd=cat ~/SCHED.txt
opt=-ta c -sa l -bg "#8a3a76" -fg "#dfdfdf" -fn "Fira Code" -l 7 -h 32
width=564
refresh=0
